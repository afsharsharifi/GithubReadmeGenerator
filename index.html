<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
    <!-- MDB -->
    <link id="theme" href="./vendor/mdb/css/mdb.min.css" rel="stylesheet" />
    <!-- My Style -->
    <link rel="stylesheet" href="./style.css">
    <title>Github Readme.md Generator for Repositories</title>
</head>

<body>
    <header>
        <div class="controller-layer">
            <div class="logo-section">
                <img src="./images/Logo.png" alt="Github Readme Generator Logo">
            </div>
            <div class="action-section d-flex gap-3">
                <a href="https://github.com/afsharsharifi/GithubReadmeGenerator/stargazers">
                    <button class="pulse">
                        <svg aria-hidden="true" height="16" viewBox="0 0 16 16" version="1.1" width="16" data-view-component="true" class="octicon octicon-star d-inline-block mr-2">
                            <path fill-rule="evenodd" d="M8 .25a.75.75 0 01.673.418l1.882 3.815 4.21.612a.75.75 0 01.416 1.279l-3.046 2.97.719 4.192a.75.75 0 01-1.088.791L8 12.347l-3.766 1.98a.75.75 0 01-1.088-.79l.72-4.194L.818 6.374a.75.75 0 01.416-1.28l4.21-.611L7.327.668A.75.75 0 018 .25zm0 2.445L6.615 5.5a.75.75 0 01-.564.41l-3.097.45 2.24 2.184a.75.75 0 01.216.664l-.528 3.084 2.769-1.456a.75.75 0 01.698 0l2.77 1.456-.53-3.084a.75.75 0 01.216-.664l2.24-2.183-3.096-.45a.75.75 0 01-.564-.41L8 2.694v.001z"></path>
                        </svg>
                        <span>Star</span>
                    </button>
                </a>
                <a href="https://github.com/afsharsharifi/GithubReadmeGenerator/fork">
                    <button class="pulse">
                        <svg aria-hidden="true" height="16" viewBox="0 0 16 16" version="1.1" width="16" data-view-component="true" class="octicon octicon-repo-forked mr-2">
                            <path fill-rule="evenodd" d="M5 3.25a.75.75 0 11-1.5 0 .75.75 0 011.5 0zm0 2.122a2.25 2.25 0 10-1.5 0v.878A2.25 2.25 0 005.75 8.5h1.5v2.128a2.251 2.251 0 101.5 0V8.5h1.5a2.25 2.25 0 002.25-2.25v-.878a2.25 2.25 0 10-1.5 0v.878a.75.75 0 01-.75.75h-4.5A.75.75 0 015 6.25v-.878zm3.75 7.378a.75.75 0 11-1.5 0 .75.75 0 011.5 0zm3-8.75a.75.75 0 100-1.5.75.75 0 000 1.5z"></path>
                        </svg>
                        <span>Fork</span>
                    </button>
                </a>
            </div>
        </div>
    </header>

    <section id="technologies">

    </section>



    <!-- MDB -->
    <script type="text/javascript" src="./vendor/mdb/js/mdb.min.js"></script>
    <script>
        function changeDocLang(languageCode, direction) {
            document.documentElement.setAttribute("lang", languageCode);
            document.documentElement.setAttribute("dir", direction);
        }
    </script>
</body>

</html>
